<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>gluu</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Splash Screen -->
  <div id="splash">
    <h1 class="gluu-logo">gluu</h1>
  </div>

  <!-- Main App -->
  <div id="app" style="display:none;">
    <!-- Profile Header -->
    <div class="profile">
      <img src="https://randomuser.me/api/portraits/men/75.jpg" class="avatar" />
      <h2>@willmtrz</h2>
      <div class="stats">
        <div><b>764</b><span>Following</span></div>
        <div><b id="followers">718</b><span>Followers</span></div>
        <div><b>1521</b><span>Likes</span></div>
      </div>
      <button id="toggleBot">Toggle Bot Followers</button>
    </div>

    <!-- Feed -->
    <div class="feed" id="videoFeed">
      <!-- Videos will load here -->
    </div>

    <!-- Bottom Nav -->
    <nav class="bottom-nav">
      <button>🏠</button>
      <button>🛍</button>
      <button id="addVideo">➕</button>
      <button>📩</button>
      <button>👤</button>
    </nav>
  </div>

  <script src="app.js"></script>
</body>
</html>
